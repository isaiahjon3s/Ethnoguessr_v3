<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.1.js"></script>
    <link rel="stylesheet" href="../static/css/leaderboard.css">
</head>
</head>

<body>

<div id = 'top-banner'>
    <div id="welcome">
      <h1>
        Ethno<span style="color: rgba(255,20,30,0.9);">guessr</span>
      </h1>
    </div>

    <div class="btnHolder2">
      <input type="button" id="home_btn" class="btn btn-default" value="HOME">
    </div>
</div>


<h1 style="padding-left: 5%;padding-top: 1%;  font-family: 'Gill Sans', sans-serif;font-size: 1.7em;">LEADERBOARD</h1>

<div id="tables_container">
  <div id="table1">
<h3 style="padding-left: 5%;padding-top: 1%;  font-family: 'Gill Sans', sans-serif;font-size: 1.5em;">Cumulative leaderboard</h3>

<table>
  <tr>
    <th>Position</th>
    <th>Username</th>
    <th>Cumulative score</th>
  </tr>
  {% for item in cl %}
  <tr>
    <th>{{item[2]}}</th>
    <th>{{item[0]}}</th>
    <th>{{item[1]}}</th>
  </tr>
  {% endfor %}
</table>

  </div>
  <div id="table2">

<h3 style="padding-left: 5%;padding-top: 1%;  font-family: 'Gill Sans', sans-serif;font-size: 1.5em;">Average leaderboard</h3>

<table>
  <tr>
    <th>Position</th>
    <th>Username</th>
    <th>Average score</th>
  </tr>
  {% for item in al %}
  <tr>
    <th>{{item[2]}}</th>
    <th>{{item[0]}}</th>
    <th>{{item[1]}}</th>
  </tr>
  {% endfor %}
</table>

  </div>
</div>

</body>

<script type="text/javascript">
  $(document).ready(function () {
    $("#home_btn").click(function () {
      window.location.href = '/'
    });
  });
</script>

</html>
